<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>DLAB 학생 출석 관리</title>
    <script type="text/javascript">
      // GitHub Pages에서 SPA 라우팅을 위한 리다이렉션
      var pathSegmentsToKeep = 1;
      var l = window.location;
      var repo = l.pathname.split('/')[1];
      var rest = l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/');
      var url = l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
                '/' + repo + '/' + rest.replace(/&/g, '~and~') +
                (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
                l.hash;
      window.location.replace(url);
    </script>
  </head>
  <body>
    <noscript>
      <meta http-equiv="refresh" content="0;url=/">
      <p>Redirecting to the homepage...</p>
    </noscript>
  </body>
</html>
